version: "3.4"

services:
    frontend:
        image: hrudolf/greenroosterfrontend:latest
        ports:
          - 3000:80
        depends_on:
          - backend

    backend:
        image: hrudolf/greenroosterbackend:latest
        ports:
          - 44353:44353
        depends_on:
          - db
        environment:
          - ASPNETCORE_ENVIRONMENT=Development
          - ASPNETCORE_URLS=https://+:44353;http://+:80
          - ASPNETCORE_Kestrel__Certificates__Default__Password=abcABC123!
          - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/backend.pfx
        volumes:
        - ~\.aspnet\https:/https/

    db:
        image: mcr.microsoft.com/mssql/server:2022-latest
        environment:
            MSSQL_SA_PASSWORD: abcABC123!
            ACCEPT_EULA: Y
        volumes:
        - mssql-server-linux-data:/var/opt/mssql

volumes:
  mssql-server-linux-data: